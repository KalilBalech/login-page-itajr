<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <section class="all-content">
        <header>
            <div class="logo">
                <a href="#">
                    <img class="logo" src="/images/logo.png" alt="Mustache">
                </a>
            </div>
            <div class="green-header"></div>
        </header>
        <section class="right-side-sign-up">
            <div class="right-title">
                <h1 class="sign-up-title">Hello, Friend!</h1>
                <div class="right-detail"></div>
            </div>
            <div class="right-message">Fill up personal information and<br> start journey with us.</div>
            <button class="sign-up-button" type="submit">Sign Up</button>
        </section>
        <section class="left-side-login-page">
            <div class="left-title">
                <h1 class="sign-in-title">
                    Sign in to Account
                </h1>
                <div class="left-detail"></div>
            </div>
            <div class="social-media">
                <div class="face"><a class="icon face" href="#"><img
                            src="https://img.icons8.com/material-sharp/24/000000/facebook-f.png" /></a></div>
                <div class="linkedin"><a class="icon linkedin" href="#"><img class="icon linkedin"
                            src="/images/linkedin-icon.png" alt="LinkedIn"></a></div>
                <div class="google"><a class="icon google" href="#"><img class="icon google"
                            src="/images/google-icon.png" alt="Google"></a></div>
            </div>
            <div class="form">
                <div>
                    <h3 class="form-subtitle">or use your email account</h3>
                </div>
                <form onsubmit="">
                    <div class="email-field">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="emergency">
                        <div class="ballInput">
                            <input type="radio" name="rememberMe" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a class="forgotPassword" href="#">Forgot Password?</a>
                    </div>
                    <button class="sign-in-button" type="submit">Sign in</button>
                </form>
            </div>
            <footer class="policy">
                <nav>
                    <ul>
                        <li  id="policy"><a id="policy" href="#">Privacy Policy</a></li>
                        <li  id="policy"><a id="policy" href="#">Terms & Conditions</a></li>
                    </ul>
                </nav>
            </footer>
        </section>
    </section>
</body>

</html>
