<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="https://media.istockphoto.com/photos/curly-moustache-isolated-on-white-picture-id160350753?k=20&m=160350753&s=612x612&w=0&h=fyGN-M9_ePkwdkryCabpD5vrLMXOoUG1RL-kzdZZmb8=" alt="Mustache">
            </a>
        </div>
    </header>
    <section class="left-side-login-page">
        <div class="left-title">
            <h1 class="sign-in-title">
                Sign in to Account
            </h1>
            <div class="left-detail">

            </div>
        </div>
        <div class="social-media">
            
        </div>
        <div class="form">
            <h3 class="form-subtitle">or use your email account</h3>
            <form onsubmit="">
                <div class="email-field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="emergency">
                    <input type="radio" name="rememberMe" id="rememberMe">Remember me
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <footer class="policy">
            <nav>
                <ul>
                    <li><a href="Privacy Policy"></a></li>
                    <li><a href="Terms & Conditions"></a></li>
                </ul>
            </nav>
        </footer>
    </section>
    <section class="right-side-sign-up">
        <div class="right-title">
            <h1 class="sign-up-title">Hello, Friend!</h1>
            <div class="right-detail"></div>
        </div>
        <div class="right-message">Fill up personal information and start journey with us.</div>
        <button class="sign-up-button" type="submit">Sign Up</button>
    </section>
</body>
</html>
